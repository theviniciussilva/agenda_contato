<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Agenda - Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/telefone.png" alt="icone telefone">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form">
            <input id="nome" required type="text" placeholder="Seu nome">
            <input id="telefone" required type="tel"  placeholder="Seu telefone" minlength="11" maxlength="11">
            <button type="submit">Cadastrar</button>
        </form>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>--</td>
                        <td>--</td>
                    </tr>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
